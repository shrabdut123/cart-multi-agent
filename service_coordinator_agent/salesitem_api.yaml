        "429":
          description: Too Many Requests
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
        "500":
          description: Internal Server Error
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
        "503":
          description: Service Unavailable
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
        "504":
          description: Gateway Timeout
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
