  "/communications/{classUnitType}/{classUnitCode}":
    get:
      tags:
        - Communication
      summary: Get global product information mainly managed by IoS.
      description: Get global product information mainly managed by IoS.
      operationId: GetItemCommunications
      parameters:
        - name: classUnitType
          in: path
          description: >
            `classUnitType` can be either Retail Unit/Market (`ru`) or Store
            (`sto`). `classUnitType` and `classUnitCode` gives a context of
            Class Unit when invoking one of the Selling Range APIs.


            When a Retail Unit is requested, it must be combined with a valid `classUnitCode` of a Retail Unit. For example, `SE` for Sweden or `DE` for Germany.


            When a Store is requested, it must be combined with a valid `classUnitCode` of a Store. For example, `445` for the MalmÃ¶ store.


            A list of valid Class Units can be found [in CBD](https://iwww.cbdview.ikea.com/) (requires VPN or internal network).
          required: true
          schema:
            type: string
            enum:
              - ru
              - sto
          x-proto-tag: 1
        - name: classUnitCode
          in: path
          description: >
            `classUnitCode` is the unique identifier of a Class Unit when
            combined with a `classUnitType`.


            A valid `classUnitCode` always has a pattern like `^([A-Z]|[0-9]){2,5}$`. Note that the Selling Range APIs are case insensitive when it comes to the `classUnitCode` path parameter and lower case is always internally converted to upper case.


            A list of valid Class Units can be found [in CBD](https://iwww.cbdview.ikea.com/) (requires VPN or internal network).
          required: true
          schema:
            maxLength: 5
            minLength: 2
            type: string
          x-proto-tag: 2
        - name: itemNos
          in: query
          description: >
            Item number is an unique identifier of an IKEA item/product in the
            Selling Range APIs. The Selling Range APIs only support the `ART`,
            `SGR` and `SPR` item types and there is no overlap between item
            numbers when considering those item types.


            The Selling Range APIs support between 1 (single request) and 50 (batch request) item numbers per request. Considering that caching is hard for batch requests, it is recommended to do concurrent single requests instead of a batch request.
          required: true
          schema:
            maxLength: 799
            minLength: 8
            type: string
          x-proto-tag: 3
        - name: languageCode
          in: query
          description: Language code filter to be used in returned content. Returns all if
            not defined.
          schema:
            maxLength: 2
            minLength: 2
            pattern: ^[a-z][a-z]$
            type: string
          x-proto-tag: 4
        - name: expand
          in: query
          description: Optional filter to return complete information for child items in
            the ItemCommunication API. By default only `itemKey` and `quantity`
            is returned.
          schema:
            type: string
            enum:
              - ChildItems
          x-proto-tag: 11
        - name: fallbackLanguage
          in: query
          description: FallbackLanguage returns localisedCommunications in the fallback
            language, if available and the requested languageCode is not
            available.
          schema:
            maxLength: 2
            minLength: 2
            pattern: ^[a-z][a-z]$
            type: string
          x-proto-tag: 5
        - name: businessContext
          in: query
          description: >
            Optional filter to return data from a specific business context.


            Available value is `AsIs`, which will expose fields suitable for After Sales Communication (As Is) instead of their regular counterparts.


            Currently only supported for `benefits` and `benefitSummary` which will be exposed as `benefitsAsIs` and `benefitSummaryAsIs` if the `businessContext` parameter is set to `AsIs`.
          schema:
            type: string
            enum:
              - AsIs
          x-proto-tag: 12
      responses:
        "200":
          description: Success
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
        "206":
          description: Partial Content
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
        "400":
          description: Bad Request. Typically if one of the input parameters is found
            incorrect.
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/communicationResponse"
        "401":
          description: Not Authorized
          content:
            application/vnd.ikea.api+json:
              schema:
