openapi: 3.0.1
info:
  title: Sales Item API
  description: >
    Get information for items in different contexts. Note that this is an
    extendable interface that might introduce new types without increase in
    major version including new values in enumerations.
  contact:
    email: paul.eriksson@ingka.ikea.com
  version: 1.45.0
  x-ibm-name: Sales Item API
servers:
  - url: https://api.salesitem.ingka.com
    description: PROD Global
  - url: https://api.salesitem.ikea.cn
    description: PROD China
security:
  - clientIDHeader: []
tags:
  - name: Sales Item
    description: Sales Item API
paths:
  "/availabilityclassifications/{classUnitType}/{classUnitCode}":
    get:
      tags:
        - Availability Classification
      summary: Get availability classification information (operational range) of the
        choosen class unit. Used to get a complete list of items based on at
        least one classification type. Please note that you have to specify
        either the `itemNos` query parameter or the `type` query parameter.
      description: Get the current list of itemsAvailabilityClassifications
      operationId: GetItemAvailabilityClassifications
      parameters:
        - name: classUnitType
          in: path
          description: >
            `classUnitType` must be Retail Unit (`ru`). It is used together with
            `classUnitCode` to give context when invoking
            AvailabilityClassifications API.


            Retail Unit must be combined with a valid `classUnitCode`. For example, `SE` for Sweden or `DE` for Germany.


            A list of valid Retail Units can be found [in CBD](https://iwww.cbdview.ikea.com/) (requires VPN or internal network).
          required: true
          schema:
            type: string
            enum:
              - ru
          x-proto-tag: 1
        - name: classUnitCode
          in: path
          description: >
            `classUnitCode` is the unique identifier of a Class Unit when
            combined with a `classUnitType`.


            A valid `classUnitCode` always has a pattern like `^([A-Z]|[0-9]){2,5}$`. Note that the Selling Range APIs are case insensitive when it comes to the `classUnitCode` path parameter and lower case is always internally converted to upper case.


            A list of valid Class Units can be found [in CBD](https://iwww.cbdview.ikea.com/) (requires VPN or internal network).
          required: true
          schema:
            maxLength: 5
            minLength: 2
            type: string
          x-proto-tag: 2
        - name: channel
          in: query
          description: Optional filter to find a rule for a specific channel. If not
            passed all channels are returned. ALL indicates channel independent.
          schema:
            type: string
            enum:
              - CUSTOMER_SUPPORT_CENTRE
              - STORE
              - ONLINE
              - ALL
          x-proto-tag: 6
        - name: type
          in: query
          description: Optional filter to find a specific classification type. If not
            passed all types are returned. CASH_AND_CARRY and HOME_DELIVERY
            types have been decommissioned from the API response and moved to
            the CIA API.
          schema:
            type: string
            enum:
              - CASH_AND_CARRY
              - HOME_DELIVERY
              - COLLECT
              - CUSTOMER_PURCHASE
              - CUSTOMER_COMMUNICATION
              - PARCEL_ELIGIBLE
              - INTENDED_FOR_HOME_DELIVERY
            x-enum-deprecated:
              CASH_AND_CARRY: true
              HOME_DELIVERY: true
          x-proto-tag: 7
        - name: itemNos
          in: query
          description: One or many item numbers (maximum 50). If more than one - separated
            by commas
          schema:
            maxLength: 799
            minLength: 0
            type: string
          x-proto-tag: 9
        - name: value
          in: query
          description: Optional filter to find a specific classification value, true or
            false. If not passed all values are returned.
          schema:
            type: boolean
          x-proto-tag: 10
        - name: itemType
          in: query
          description: Optional filter to find a specific item type. If not passed all
            types are returned.
          schema:
            type: string
            enum:
              - ART
              - SPR
          x-proto-tag: 12
      responses:
        "200":
          description: Success
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "400":
          description: Bad Request. Typically if one of the input parameters is found
            incorrect.
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "401":
          description: Not Authorized
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "403":
          description: Forbidden
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "429":
          description: Too Many Requests
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "500":
          description: Internal Server Error
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "503":
          description: Service Unavailable
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
        "504":
          description: Gateway Timeout
          content:
            application/vnd.ikea.api+json:
              schema:
                $ref: "#/components/schemas/availabilityClassificationResponse"
