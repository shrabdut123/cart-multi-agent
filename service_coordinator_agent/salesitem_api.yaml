          type: array
          items:
            $ref: "#/components/schemas/catalogueReference"
          x-proto-tag: 4
      x-reference-proto-tags:
        itemKey: 1
        mainProductType: 3
      x-options:
        package: ingka.sellingrange.salesitemcomm.v1
